language: cpp

compiler: gcc

sudo: required

notifications:
  irc:
    channels:
      - "irc.quakenet.org#unrealarena"
    template:
      - "%{repository_slug} (%{branch}) \"%{commit_message}\" [%{result}]"
      - "%{build_url}"
      - "%{compare_url}"

before_install:
  - ./.travis.sh "before_install"

install:
  - ./.travis.sh "install"

script:
  - ./.travis.sh "script"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "unrealarena-data.pre.zip"
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    repo: unrealarena/unrealarena-data
